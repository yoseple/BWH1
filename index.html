<!DOCTYPE html>
<html>
<head>
    <title>Three.js OBJ Loader Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@latest/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
          }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';

        // Scene setup
        let scene = new THREE.Scene();

        // Camera setup
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer setup
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        let ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        let directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // OBJ Loader
        let objLoader = new OBJLoader();
        objLoader.load(
            'nii2mesh_vertebrae_body.obj',
            function (object) {
                object.position.set(20, -100, 200); // Move the object closer to the camera
                scene.add(object);
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.log('An error happened during loading: ' + error);
            }
        );
        // OrbitControls setup
        let controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 
        controls.dampingFactor = 0.1;
        controls.rotateSpeed = 0.7;
        controls.zoomSpeed = 0.6;
        controls.panSpeed = 0.5;
        controls.minDistance = 2; // Minimum zoom distance
        controls.maxDistance = 500; // Maximum zoom distance
        controls.maxPolarAngle = Math.PI / 2; // Limit angle of rotation

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize(){
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
